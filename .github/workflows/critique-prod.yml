name: critique-prod
on:
  push:
    branches:
      - main
  # activates manual deploys - remove after deploy tests
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
defaults:
  run:
    working-directory: ./critique
concurrency:
  group: pages
  cancel-in-progress: false
jobs:
  critique-deploy:
    environment:
      name: critique-prod
    runs-on: ubuntu-latest
    steps:
      - name: Checkout stacked
        uses: actions/checkout@v5
      - name: Configure critique
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'
      - name: Configure next
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next
      - name: Cache critique
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            critique/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
      - name: Install critique
        run: npm ci
      - name: Build critique
        run: npm run build --if-present
      - name: Check output
        run: |
          if [ ! -d './out' ]; then
            echo 'Error: ./out directory not found. Build may have failed.'
            exit 1
          fi
      - name: Test critique
        run: npm test
      - name: Upload critique
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./critique/out
      - name: Deploy critique
        uses: actions/deploy-pages@v4
