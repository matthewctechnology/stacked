name: critique-prod
on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
defaults:
  run:
    working-directory: ./critique
concurrency:
  group: pages
  cancel-in-progress: false
jobs:
  critique-deploy:
    environment:
      name: critique-prod
    runs-on: ubuntu-latest
    steps:
      - name: Checkout stacked
        uses: actions/checkout@v5
      - name: Configure critique
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'
      - name: Configure next
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next
      - name: Cache critique
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            critique/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
      - name: Install critique
        run: npm ci
      - name: Clean output
        run: rm -rf ./out
      - name: Cache playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-browsers-
      - name: Install playwright
        run: npx playwright install --with-deps
      - name: Build critique
        run: npm run build --if-present
        env:
          GITHUB_PAGES: 'true'
          E2E: 'true'
      - name: Start critique
        run: nohup npm start &
      - name: Wait-on critique
        run: npx wait-on http://localhost:3000
      - name: Test:e2e critique
        run: npm run test:e2e
      - name: Stop critique
        run: pkill -f "next start" || true
      - name: Clean output
        run: rm -rf ./out
      - name: Build critique
        run: npm run build --if-present
        env:
          GITHUB_PAGES: 'true'
          E2E: 'false'
      - name: Check output
        run: |
          if [ ! -d './out' ]; then
            echo 'Error: ./out directory not found. Build may have failed.'
            exit 1
          fi
      - name: Check next
        run: |
          if [ ! -d './out/_next' ]; then
            echo 'Error: ./out/_next directory not found.'
            exit 1
          fi
      - name: Test critique
        run: npm test
      - name: Lint critique
        run: npm run lint
      - name: Upload critique
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./critique/out
      - name: Deploy critique
        uses: actions/deploy-pages@v4
