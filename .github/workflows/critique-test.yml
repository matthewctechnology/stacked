name: critique-test
on:
  pull_request:
    branches:
      - main
defaults:
  run:
    working-directory: ./critique
jobs:
  critique-test:
    environment:
      name: critique-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout stacked
        uses: actions/checkout@v5
      - name: Configure critique
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'
      - name: Cache critique
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            critique/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
      - name: Install critique
        run: npm ci
      - name: Clean output
        run: rm -rf ./out
      - name: Build critique
        run: npm run build --if-present
        env:
          GITHUB_PAGES: 'true'
      - name: Check output
        run: |
          if [ ! -d './out' ]; then
            echo 'Error: ./out directory not found. Build may have failed.'
            exit 1
          fi
      - name: List output
        run: ls -1 ./out
      - name: Check next
        run: |
          if [ ! -d './out/_next' ]; then
            echo 'Error: ./out/_next directory not found.'
            exit 1
          fi
      - name: List next
        run: ls -1 ./out/_next
      - name: Check static
        run: |
          if [ ! -d './out/_next/static' ]; then
            echo 'Error: ./out/_next/static directory not found.'
            exit 1
          fi
      - name: List static
        run: ls -1 ./out/_next/static
      - name: Check chunks
        run: |
          if [ ! -d './out/_next/static/chunks' ]; then
            echo 'Error: ./out/_next/static/chunks directory not found.'
            exit 1
          fi
      - name: List chunks
        run: ls -1 ./out/_next/static/chunks
      - name: Check media
        run: |
          if [ ! -d './out/_next/static/media' ]; then
            echo 'Error: ./out/_next/static/media directory not found.'
            exit 1
          fi
      - name: List media
        run: ls -1 ./out/_next/static/media
      - name: Test critique
        run: npm test
