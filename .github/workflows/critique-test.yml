name: critique-test
on:
  pull_request:
    branches:
      - main
defaults:
  run:
    working-directory: ./critique
jobs:
  critique-test:
    environment:
      name: critique-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout stacked
        uses: actions/checkout@v5
      - name: Configure critique
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'
      - name: Cache critique
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            critique/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
      # removes old cache - remove after test
      - name: Check output
        run: |
          if [ -d './critique/.next/cache' ]; then
            echo 'Error: .critique/.next/cache directory found.'
            rm -rf ./critique/.next/cache
            echo 'Error: .critique/.next/cache directory removed.'
          fi
      - name: List cache
        run: ls ./.next/cache
      # ^^^
      - name: Install critique
        run: npm ci
      - name: Build critique
        run: npm run build --if-present
      - name: Test critique
        run: npm test
