name: stacked-test
on:
  pull_request:
    branches:
      - main
jobs:
  ideate-test:
    environment:
      name: ideate-test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ideate
    steps:
      - name: Checkout stacked
        uses: actions/checkout@v5
      - name: Configure ideate
        uses: actions/setup-python@v6
        with:
          python-version: 3.12.1
          cache: 'pip'
      - name: Install ideate
        run: |
          python3 -m venv .ideate
          source .ideate/bin/activate
          python3 -m pip install --upgrade pip setuptools wheel
          python3 -m pip install -r requirements.txt
          deactivate
      - name: Lint ideate
        run: |
          source .ideate/bin/activate
          pylint ideate
          deactivate
      - name: Test ideate
        run: |
          source .ideate/bin/activate
          pytest tests
          deactivate
  critique-test:
    environment:
      name: critique-test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./critique
    steps:
      - name: Checkout stacked
        uses: actions/checkout@v5
      - name: Configure critique
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'
      - name: Cache critique
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            critique/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
      - name: Install critique
        run: npm ci
      - name: Clean output
        run: rm -rf ./out
      - name: Lint critique
        run: npm run lint
      - name: Build critique
        run: npm run build --if-present
        env:
          GITHUB_PAGES: 'true'
      - name: Check output
        run: |
          if [ ! -d './out' ]; then
            echo 'Error: ./out directory not found. Build may have failed.'
            exit 1
          fi
      - name: Check next
        run: |
          if [ ! -d './out/_next' ]; then
            echo 'Error: ./out/_next directory not found.'
            exit 1
          fi
      - name: Test critique
        run: npm test
      - name: Cache playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-browsers-
      - name: Install playwright
        run: npx playwright install --with-deps
      - name: Test:e2e critique
        run: npm run test:e2e
